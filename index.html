<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAIMA MALIK </title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #814c70; margin: 0;">
    <div class="form-container" style="background-color: #ecff97; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(6, 64, 172, 0.1); width: 300px;">
        <h2 style="text-align: center; color: #340a63;">CREATE ACCOUNT</h2>

        <form action="#" method="post">
            <label for="name" style="margin-bottom: 10px; display: block; font-weight: bold; color: #15056d;">Name</label>
            <input type="text" id="name" name="name" placeholder="Umaima Malik" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 3px solid #a0461ddc; border-radius: 5px; box-sizing: border-box;">

            <label for="email" style="margin-bottom: 5px; display: block; font-weight: bold; color: #1309a1;">Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 3px solid #a75410; border-radius: 5px; box-sizing: border-box;">

            <label for="password" style="margin-bottom: 5px; display: block; font-weight: bold; color: #040688;">Password</label>
            <input type="password" id="password" name="password" placeholder="********" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 3px solid #be460e; border-radius: 5px; box-sizing: border-box;">

            <label for="gender" style="margin-bottom: 5px; display: block; font-weight: bold; color: #270d81;">Gender</label>
            <div class="gender-options" style="margin-bottom: 15px;">
                <label style="margin-right: 10px;">
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label style="margin-right: 10px;">
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </div>

            <label for="country" style="margin-bottom: 5px; display: block; font-weight: bold; color: #0f0780;">Country</label>
            <select id="country" name="country" required 
                    style="width: 100%; padding: 10px; margin-bottom: 15px; border: 3px solid #c56211; border-radius: 5px; box-sizing: border-box;">
                <option value="" disabled selected>Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Pakistan</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="other">Other</option>
            </select>

            <label style="display: block; margin-bottom: 15px;">
                <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
            </label>

            <button type="submit" style="background-color: #087e08; color: rgb(175, 57, 57); border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.3s;">
                Create Account
            </button>
        </form>
    </div>
</body>
</html>
